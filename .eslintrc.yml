env:
  es2021: true
  browser: true

extends:
  - eslint:recommended
  - plugin:import/recommended

plugins:
  - import

parserOptions:
  ecmaVersion: 2022
  sourceType: module

settings:
  import/resolver:
    alias:
      extensions:
        - .js
      map:
        - ['~', './source/js']

rules:
  semi:
    - error
    - never
  comma-dangle:
    - error
    - always-multiline
  quotes:
    - error
    - backtick
  quote-props:
    - error
    - consistent
  no-unused-expressions:
    - error
    - allowTernary: true
  object-curly-newline:
    - error
    - multiline: true
      consistent: true
  curly:
    - error
    - all
  object-curly-spacing:
    - error
    - always
  implicit-arrow-linebreak:
    - error
    - beside
  function-paren-newline:
    - error
    - consistent
  no-confusing-arrow:
    - error
    - allowParens: true
  require-atomic-updates:
    - error
  no-console:
    - error
    - allow:
      - warn
      - error
      - info
  arrow-parens:
    - error
    - always
  no-underscore-dangle:
    - error
    - allowAfterThis: true
  no-multiple-empty-lines:
    - error
    - max: 1
  import/exports-last:
    - error
  import/group-exports:
    - error
  import/no-default-export:
    - error
  import/no-anonymous-default-export:
    - error
  import/extensions:
    - error
    - ignorePackages

overrides:
  - files:
    - gulpfile.js
    - commitlint.config.js
    rules:
      import/no-default-export:
        - off
