name: Notify

on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  notify:
    name: Notify
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            *Repository* â€” ${{ github.repository }}
            *Owner* â€” ${{ github.actor }}
            *PR name* â€” ${{ github.event.pull_request.title }}
            *Message* â€” ${{ env.commitmsg || 'ðŸ“­' }}
            *Ref* â€” ${{ github.ref }}
            *SHA* â€” ${{ github.sha }}
            [PR URL](https://github.com/${{ github.repository }}/pull/${{ github.event.number }})
