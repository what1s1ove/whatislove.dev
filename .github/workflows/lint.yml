name: Lint

on:
  pull_request:
  push:
    branches:
      - development

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.x]
        java: [8.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
          architecture: x64
      - run: npm ci
      - run: npm run build
      - run: npm run lint:html
      - run: npm run lint:css
      - run: npm run lint:js
