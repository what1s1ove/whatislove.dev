name: Lint

env:
  NODE_VERSION: 14
  JAVA_VERSION: 8

on:
  pull_request:
    branches:
      - development
      - production

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS v${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Java v${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          architecture: x64

      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          npm ci

      - name: Code Building
        run: |
          make build

      - name: Code Linting
        run: |
          make lint
